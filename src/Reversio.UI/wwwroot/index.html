<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="signin">
        <form id="signin-form">
            <label>
                Player:
                <input type="text" id="player-name" />
                <button type="submit">Go!</button>
            </label>
        </form>
    </div>

    <div class="board-container">
    </div>

    <div class="container" id="container"></div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.0/lodash.min.js"></script>
    <script src="Reversio.js"></script>
<script>
    $('#signin-form').on('submit', function(e) {
        e.preventDefault();
        var playerName = $(this).find('#player-name').val();
        $.ajax({
            type: 'POST',
            url: 'http://localhost:53274/api/game/signin',
            data: { name: playerName },
            dataType: 'json',
            success: function(data) {
                console.log(data);
            }
        });
        //$.post('http://localhost:53274/api/game/signin',
        //   playerName,
        //    function(data) {
        //        console.log(data);
        //    }, null, 'json');
    });



    //$('.board-container').append(reversio.createBoard());
</script>
</body>
</html>
